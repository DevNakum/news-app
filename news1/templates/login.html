{% load static %}
<!doctype html>
<html>
   <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        {% comment %} <link rel="stylesheet" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.css' %}"> {% endcomment %}
        <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>

    <body>
        <div id="wrapper-admin" class="body-content">
            <div class="container">
                <div class="row">
                    <div class="col-md-offset-4 col-md-4">
                        <img class="logo" src="{% static 'images/news.jpg' %}">
                        <h3 class="heading">LogIn</h3>
                        <!-- Form Start -->
                        <form method ="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" name="username" class="form-control" placeholder="" required>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control" placeholder="" required>
                            </div>
                            <input type="submit" name="login" class="btn btn-primary" value="login" />
                            {% comment %} <a href="#" name="cancel" class="btn btn-danger" value="cancel" /> {% endcomment %}
                            <a class="btn btn-danger" href="{% url 'cancel1' %}">cancel</a>
                        </form>
                        <!-- /Form  End -->
                        {% if message %}
                            <div class="alert alert-danger" role="alert">
                                {{message}}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
