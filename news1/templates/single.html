{% extends 'header.html' %}
{% block content %}
{% load static %}
    <div id="main-content">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                  <!-- post-container -->
                    <div class="post-container">
                        <div class="post-content single-post">
                            <h3>{{post.title}}</h3>
                            <div class="post-information">
                                <span>
                                    <i class="fa fa-tags" aria-hidden="true"></i>
                                    <a href='{% url 'headercategory1' post.category_id %}'>{{post.category}}</a>
                                </span>
                                <span>
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                    <a href='{% url 'author1' post.author_id %}'>{{post.author}}</a>
                                </span>
                                <span>
                                    <i class="fa fa-calendar" aria-hidden="true"></i>
                                    {{post.date}}
                                </span>
                            </div>
                            <img class="single-feature-image" src="{{post.img.url}}" alt=""/>
                            <p class="description">
                               {{post.description}}
                            </p>
                        </div>
                    </div>
                    <!-- /post-container -->
                </div>
                {% include 'sidebar.html' %}
            </div>
        </div>
    </div>
{% endblock %}
