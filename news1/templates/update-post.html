{% extends 'header-login.html' %}
{% block content %}
{% load static %}
<div id="admin-content">
  <div class="container">
  <div class="row">
    <div class="col-md-12">
        <h1 class="admin-heading">Update Post</h1>
    </div>
    <div class="col-md-offset-3 col-md-6">
        <!-- Form for show edit-->
        <form method="POST" enctype="multipart/form-data" autocomplete="off">
            {% csrf_token %}
            {% comment %} <div class="form-group">
                <input type="hidden" name="post_id"  class="form-control" value="1" placeholder="">
            </div> {% endcomment %}
            <div class="form-group">
                <label for="exampleInputTile">Title</label>
                <input type="text" name="title"  class="form-control" id="exampleInputUsername" value="{{data.title}}">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1"> Description</label>
                <textarea name="description" class="form-control" rows="10">{{data.description}}</textarea>
            </div>
            <div class="form-group">
                <label for="exampleInputCategory">Category</label>
                <select class="form-control" name="id">
                    {% for i in category %}
                        <option value="{{i.id}}">{{i.categoryname}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="">Post image</label>
                <input type="file" name="img">
                <img  src="{{data.img.url}}" height="150px">
                <input type="hidden" name="old-image" value="{{data.img.url}}">
            </div>
            <input type="submit" name="submit" class="btn btn-primary" value="Update" />
        </form>
        <!-- Form End -->
      </div>
    </div>
  </div>
</div>
{% endblock %}
